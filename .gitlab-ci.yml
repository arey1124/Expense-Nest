

variables:
  IMAGE_NAME: expensenest

services:
  - name: docker:dind

cache:
  paths:
    - .m2/repository

stages:
#  - build
#  - test
#  - package
  - deploy

build_job:
  image: jelastic/maven:3.8.6-openjdk-20.ea-b24
  stage: build
  artifacts:
    paths:
      - target
  script:
    - mvn clean install
    - mvn compile

test_job:
  image: jelastic/maven:3.8.6-openjdk-20.ea-b24
  stage: test
  script:
    - mvn test

package_job:
  image: jelastic/maven:3.8.6-openjdk-20.ea-b24
  stage: package
  script:
    - mvn package

deploy_job:
  image: jelastic/maven:3.8.6-openjdk-20.ea-b24
  stage: deploy
  artifacts:
    paths:
      - target
  before_script:
    - mvn clean install
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - echo "$PEM_FILE" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $EC2_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - scp -o StrictHostKeyChecking=no target/ExpenseNest-0.0.1-SNAPSHOT.jar ec2-user@ec2-34-216-203-228.us-west-2.compute.amazonaws.com:~
    - ssh -o StrictHostKeyChecking=no ec2-user@ec2-34-216-203-228.us-west-2.compute.amazonaws.com "java ExpenseNest-0.0.1-SNAPSHOT.jar > ExpenseNest-0.0.1-SNAPSHOT.log &"