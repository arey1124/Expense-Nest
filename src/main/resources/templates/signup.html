<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="/css/signup.css" rel="stylesheet" />

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="form">
    <h1 class="form_title">Sign Up</h1>

    <form th:action="@{/user/create}" th:object="${user}" method="POST">
        <div class="input-group mb3">
            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
        </div>

        <div class="input-group mb3">
            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
        </div>

        <div class="input-group mb3">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" th:field="*{phoneNumber}">
        </div>

        <button type="submit" class="btn btn-submit">SIGN UP</button>
    </form>
    <div class="login-redirect">
        <a href="#">Already a user? Login</a>
    </div>

</div>
<img class="bottom left" src="images/bottom_left.png" />
<img class="bottom right" src="images/bottom_right.png" />
</body>
</html>
