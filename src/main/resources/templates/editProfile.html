<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="./css/editprofile.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<nav>
    <div class="menu_items">
        <ul class="nav_links">
            <li><a href="#"><i class="material-symbols-outlined">
                waving_hand
            </i>&nbsp; Hello, India</a></li>
            <li><a href="#"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
            <li><a href="#"><i class="material-symbols-outlined">
                receipt_long
            </i>&nbsp; All invoices</a></li>
            <li><a href="#"><i class="material-symbols-outlined">
                archive
            </i>&nbsp; Archive invoices</a></li>
            <li><a href="#"><i class="material-symbols-outlined">
                account_box
            </i>&nbsp; Edit profile</a></li>
        </ul>
        <button class="logout_btn"><i class="material-symbols-outlined" id="logout_icon_css">
            logout
        </i>&nbsp; Logout</button>
    </div>
</nav>

<form th:action="@{/user/edit}" th:object="${user}" method="POST">
    <div class="container">
        <div class="header">
            <h1 class="header_title">Edit Profile</h1>
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Image">
            </div>
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" placeholder="India">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="India@abc.com">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" class="form-control" id="contact" placeholder="123445677">
        </div>
        <div class="buttons">
            <button class="cancel-btn" onclick="resetFields()">Cancel</button>
            <button class="save-btn" onclick="saveProfile()">Save</button>
            <button class="reset-password-btn" onclick="redirectToResetPage()">Reset</button>
        </div>
    </div>
</form>

<script>

  function resetFields() {
    // Reset all fields to their initial values
    document.getElementById("full_name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("contact").value = "";
  }

  function saveProfile() {
    // Perform some validation if needed
    fetch('/user/edit', {
      method: 'POST',
      body: JSON.stringify({
        fullName: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        contact: document.getElementById("contact").value
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      // Handle the response from the server
    });
  }

  function redirectToResetPage() {
    // Redirect to the reset password page
    window.location.href = "/resetpassword";
  }
</script>
</body>
</html>
