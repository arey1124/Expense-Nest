<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="/css/sellerEditProfile.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <nav>
        <div class="menu_items">
            <ul class="nav_links">
                <li><a href="#"><i class="material-symbols-outlined">
                    waving_hand
                </i>&nbsp; Walmart CA.</a></li>
                <li><a href="#"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
                <li><a href="#"><i class="material-symbols-outlined">
                    receipt_long
                </i>&nbsp; All invoices</a></li>
                <li><a href="#"><i class="material-symbols-outlined">
                    archive
                </i>&nbsp; Manage Category</a></li>
                <li><a href="#"><i class="material-symbols-outlined">
                    archive
                </i>&nbsp; Reports</a></li>
                <li><a href="#"><i class="material-symbols-outlined">
                    archive
                </i>&nbsp; Product Insights</a></li>
                <li><a href="#"><i class="material-symbols-outlined">
                    account_box
                </i>&nbsp; Edit profile</a></li>
            </ul>
            <button class="logout_btn"><i class="material-symbols-outlined" id="logout_icon_css">
                logout
            </i>&nbsp; Logout
            </button>
        </div>

    </nav>

    <section>
        <div class="content">
            <div class="boxes">
                <div class="box box_1">
                    <span class="text_light"><h1>Edit Profile</h1></span>
                    <h2>Edit Profile</h2>
                    <div th:if="${successMessage}">
                        <div class="alert alert-success" role="alert">
                            <span th:text="${successMessage}"></span>
                        </div>
                    </div>
                    <div th:if="${errorMessage}">
                        <div class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                    </div>
                    <form th:action="@{/saveSeller}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="name">Store Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Contact Number</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="companyId">Store ID</label>
                            <input type="text" class="form-control" id="companyId" th:field="*{companyId}">
                        </div>
                        <input type="hidden" class="form-control" id="id" th:field="*{id}">
                        <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
