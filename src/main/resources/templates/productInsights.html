<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Insights</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
<!--  <link href="/css/edit_profile_seller.css" rel="stylesheet"/>-->
  <link href="/css/productInsights.css" rel="stylesheet"/>
  <link href="/css/logout.css" rel="stylesheet"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 left-section">

      <nav>
        <div class="menu_items">
          <ul class="nav_links">

            <li><a href="#"><i class="fas fa-user-circle"></i>&nbsp; Walmart CA.</a></li>
            <li><a href="#"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
            <li><a href="#"><i class="material-symbols-outlined">receipt_long</i>&nbsp; All invoices</a></li>
            <li><a href="#"><i class="fas fa-cubes"></i>&nbsp; Manage Category</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i>&nbsp; Reports</a></li>
            <li class="active"><a href="#"><i class="fas fa-chart-line"></i>&nbsp; Product Insights</a></li>
            <li><a href="/editSeller"><i class="material-symbols-outlined">account_box</i>&nbsp; Edit profile</a></li>
            <div th:replace="~{logout :: logoutFragment}"></div>
          </ul>
        </div>

      </nav>
    </div>

    <section>
      <div class="content">
        <div class="boxes">
          <div class="box box_1">
            <span class="text_light">Best Selling Category</span>
            <span class="text">Electronics</span>
            <span class="number"></span>
            <span class="percentage"></span>
          </div>

          <div class="box box_2">
            <span class="text_light">Best Selling Product</span>
            <span class="text">Apple iPhone 14 Pro</span>
          </div>

          <div class="box box_3">
            <span class="text_light">Total Sales</span>
            <span class="text"></span>
          </div>
        </div>

        <div class="sales_report">
          <div class="category">
            <span class="text_light">Top 3 Categories</span>
            <span class="text">Sales Report</span>
          </div>
        </div>

      </div>
    </section>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
