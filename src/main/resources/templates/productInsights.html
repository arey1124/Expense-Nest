<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  function makeAjaxRequest() {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/seller-chart-data", true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        console.log(xhr.responseText);
      const userInsightsList = JSON.parse(xhr.responseText).userInsightsList;

    // Loop through the userInsightsList array and update span tags' text content by ID

    for (let i = 0; i < userInsightsList.length; i++) {

      const insight = userInsightsList[i];
      const nameSpan = document.getElementById(`headerText${insight.id}`);
      const valueSpan = document.getElementById(`headerNumber${insight.id}`);

      // Update the text content of the span tags
      nameSpan.textContent = insight.name || "";
      valueSpan.textContent = insight.value;

        renderChart( JSON.parse(insight.graphString),  insight.id);
    }

// Calling the function to draw the graph when the page loads
drawLineGraph();

    }
  };
  xhr.send();
}

 $(document).ready(function () {
    makeAjaxRequest(); // Call the function on page load

  });

  function renderChart(salesData,id) {
    var days = Array.from({ length: 31 }, (_, i) => i + 1);
    var labels = days.filter((_, index) => salesData[index] !== 0);

    var ctx = document.getElementById('salesChart'+id).getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Daily Sales',
                data: salesData.filter(sales => sales !== 0),
                fill: false,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                pointRadius: 5,
                pointHoverRadius: 7,
                pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                pointBorderColor: 'rgba(54, 162, 235, 1)',
                pointHoverBackgroundColor: 'rgba(54, 162, 235, 1)',
                pointHoverBorderColor: 'rgba(54, 162, 235, 1)',
            }]
        },
        options: {
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}



const salesData = {
  "category1": {
    "name": "Category 1",
    "data": [1000, 1200, 800, 1500, 1800, 1600, 1900, 2200, 2000, 2400, 2800, 2600],
  },
  "category2": {
    "name": "Category 2",
    "data": [500, 800, 600, 1000, 1300, 1400, 1200, 1500, 1700, 1800, 2000, 2300],
  },
  "category3": {
    "name": "Category 3",
    "data": [700, 900, 600, 1100, 1300, 1200, 1400, 1600, 1800, 2100, 2400, 2500],
  },
};

// Months array to represent the x-axis labels
const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

// Function to draw the multiple line graph
function drawLineGraph() {
  const canvas = document.getElementById("lineGraphCanvas");
  const ctx = canvas.getContext("2d");

  // Set the canvas size
  canvas.width = 800;
  canvas.height = 500;

  // Draw the x-axis
  ctx.beginPath();
  ctx.moveTo(50, 450);
  ctx.lineTo(750, 450);
  ctx.stroke();

  // Draw the y-axis
  ctx.beginPath();
  ctx.moveTo(50, 450);
  ctx.lineTo(50, 50);
  ctx.stroke();

  // Plot the data for each category
  for (const category in salesData) {
    const data = salesData[category].data;
    ctx.beginPath();
    ctx.strokeStyle = getRandomColor();
    ctx.moveTo(50, 450 - data[0] / 10);

    for (let i = 1; i < data.length; i++) {
      const x = 50 + (i * (700 / 11));
      const y = 450 - data[i] / 10;
      ctx.lineTo(x, y);
    }

    ctx.stroke();
  }

  // Draw the x-axis labels
  for (let i = 0; i < months.length; i++) {
    const x = 50 + (i * (700 / 11));
    const y = 470;
    ctx.fillText(months[i], x, y);
  }

  // Draw the legend
  let legendX = 600;
  let legendY = 50;

  for (const category in salesData) {
    ctx.fillStyle = getRandomColor();
    ctx.fillRect(legendX, legendY, 20, 20);
    ctx.fillStyle = "black";
    ctx.fillText(salesData[category].name, legendX + 30, legendY + 15);
    legendY += 30;
  }
}

// Helper function to generate random colors for the lines
function getRandomColor() {
  const letters = "0123456789ABCDEF";
  let color = "#";
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
