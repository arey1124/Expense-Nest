<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="/css/logout.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> Seller Dashboard</title>
    <link rel="stylesheet" href="/css/sellerDashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
<div class="col-md-2 left-section">
<nav>
    <div class="menu_items">
        <ul class="nav_links">

            <li><i class="fas fa-user-circle"></i>&nbsp; Walmart CA.</li>
            <li class="active"><a href="/seller/dashboard"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
            <li><a href="#"><i class="material-symbols-outlined">receipt_long</i>&nbsp; All invoices</a></li>
            <li><a href="/manage/category"><i class="fas fa-cubes"></i>&nbsp; Manage Category</a></li>
            <li><a href="/reports"><i class="fas fa-chart-bar"></i>&nbsp; Reports</a></li>
            <li><a href="/productInsights"><i class="fas fa-chart-line"></i>&nbsp; Product Insights</a></li>
            <li><a href="/editSeller"><i class="material-symbols-outlined">account_box</i>&nbsp; Edit profile</a></li>
            <div th:replace="~{logout :: logoutFragment}"></div>
        </ul>
    </div>

</nav>
</div>

    <section>
        <div class="content">
            <div class="boxes">
                <div class="box box_1">
                    <span class="text_light">Statistics</span>
                    <span class="text">Realtime users</span>
                    <span class="number">635</span>
                    <span class="percentage">+21.01%</span>
                </div>

                <div class="box box_2">
                    <span class="text_light">Statistics</span>
                    <span class="text">Total visits</span>
                    <span class="number">325K</span>
                    <span class="percentage">+18.34%</span>
                </div>

                <div class="box box_3">
                    <span class="text_light">Statistics</span>
                    <span class="text">Visit duration</span>
                    <span class="number">5m 6s</span>
                    <span class="percentage">+7.69%</span>
                </div>

            </div>
            <div class="horizontal_box">
                <div class="main_box">

                </div>
            </div>
        </div>
    </section>
    </div>
</div>
</body>
</html>
