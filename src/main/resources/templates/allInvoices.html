<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="/css/allinvoices.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <div class="menu_items">
            <ul class="nav_links">
                <li><a href="#"><i class="material-symbols-outlined">
                    waving_hand
                </i>&nbsp; Hello, India</a></li>
                <li><a href="#"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
                <li><a href="#"><i class="material-symbols-outlined">receipt_long</i>&nbsp; All invoices</a></li>
                <li><a href="#"><i class="material-symbols-outlined">archive</i>&nbsp; Archive invoices</a></li>
                <li><a href="#"><i class="material-symbols-outlined">account_box</i>&nbsp; Edit profile</a></li>
            </ul>
            <button class="logout_btn"><i class="material-symbols-outlined" id="logout_icon_css">
                logout
            </i>&nbsp; Logout</button>
        </div>

    </nav>

    <div class="invoices row" >
        <div class="search-bar input-group mb-3">
            <form class="search-form" th:action="@{/invoices}" method="POST">
                <input type="text" class="form-control search-text" name="queryString" aria-label="Search invoice" placeholder="Search invoice">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </form>
        </div>

        <div class="card mb-6" style="max-width: 27rem;" th:each="invoice: ${invoices}">
            <div class="card-header bg-transparent row">
                <div class=" col-sm-12 invoice-actions">
                    <img class="archive archive-invoice-${invoice.id}" src="/images/archive-icon.png" height="15" width="15"/>
                    <img class="download download-invoice-${invoice.id}" src="/images/download-icon.png" height="15" width="15"/>
                </div>
                <div class="col-sm-12">
                    <span class="invoice-title">Invoice</span>
                    <img class="logo" src="/images/logo.png" height="40" width="40"/>
                </div>
            </div>
            <div class="card-body row">
                <div class="col-sm-6">
                    <b>Billed To</b><br>
                    <span th:text="${user.name}"></span><br>
                    <span th:text="${user.email}"></span>
                </div>
                <div class="col-sm-6 invoice-number-date">
                    <b>Invoice No.</b><br>
                    <span th:text="${invoice.id}"></span><br>
                    <b>Date</b><br>
                    <span th:text="${invoice.purchaseDate}"></span><br>
                </div>
                <hr class="divider">
                <div class="row product-header">
                    <div class="col-sm-5">
                        Product
                    </div>
                    <div class="col-sm-2">
                        Price
                    </div>
                    <div class="col-sm-2">
                        Qty.
                    </div>
                    <div class="col-sm-3">
                        Amount
                    </div>
                </div>

                <div class="row" th:each="item: ${invoice.items}">
                    <div class="col-sm-5">
                        <span th:text="${item.product.name}"></span><br>
                        <span th:text="${item.product.category.name}" class="category"></span>
                    </div>
                    <div class="col-sm-2">
                        $<span th:text="${item.product.price}" class="price"></span>
                    </div>
                    <div class="col-sm-2">
                        <span th:text="${item.quantity}" class="quantity"></span>
                    </div>
                    <div class="col-sm-3">
                        $<span th:text="${item.quantity} * ${item.product.price}" class="total"></span>
                    </div>
                    <hr class="divider">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6 total-div">
                        <b>SubTotal</b>  $<span class="col-sm-3" th:text="${invoice.totalAmount}"></span><br>
                        <b>Tax</b>  $<span class="col-sm-3" th:text="${invoice.totalAmount} * 15 / 100"></span>
                        <hr class="divider">
                        <b>Invoice Total</b>
                        $<span class="totalAmount" th:text="${invoice.totalAmount} + (${invoice.totalAmount} * 15 / 100)"></span>
                    </div>
                </div>

                <div>
                    Invoice Term <br>
                    Please pay your invoice by <b><span class="currentDate"></span></b>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.querySelectorAll(".currentDate").forEach(item => {
            item.textContent = month + "/" + day + "/" + year;
        });

        $(".download").on("click", function () {
            var htmlContent = this.parentElement.parentElement.parentElement.innerHTML;
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<html><head>' +
                '<title>Invoice</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(htmlContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
