<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="/css/editCustomerProfile.css?v=12345" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<nav>
    <div class="menu_items">
        <ul class="nav_links">
            <li><a href="#"><i class="material-symbols-outlined">
                waving_hand
            </i>&nbsp; Hello, India</a></li>
            <li><a href="/dashboard"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
            <li><a href="#"><i class="material-symbols-outlined">
                receipt_long
            </i>&nbsp; All invoices</a></li>
            <li><a href="#"><i class="material-symbols-outlined">
                archive
            </i>&nbsp; Archive invoices</a></li>
            <li><a href="/editCustomerProfile" ><i class="material-symbols-outlined active">
                account_box
            </i>&nbsp; Edit profile</a></li>
        </ul>
        <button class="logout_btn"><i class="material-symbols-outlined" id="logout_icon_css">
            logout
        </i>&nbsp; Logout</button>
    </div>
</nav>


<div class="container">
    <form th:action="@{/user/edit}" th:object="${user}" method="POST">
        <div class="header">
            <h1 class="header_title">Edit Profile</h1>
            <div class="profile-image">
                <img src="/images/user_profile.png" alt="Profile Image">
            </div>
        </div>
        <input type="hidden" class="form-control" id="id" th:field="*{id}">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Name" th:field="*{name}" value="${user.name}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@abc.com" disabled readonly th:field="*{email}" value="${user.email}">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" class="form-control" id="contact" placeholder="1234567890" th:field="*{phoneNumber}" value="${user.phoneNumber}">
        </div>
        <div class="buttons">
            <a href="/editCustomerProfile" class="cancel-btn">Cancel</a>
            <button class="save-btn" onclick="saveProfile()">Save</button>
            <!--<button class="reset-password-btn" onclick="redirectToResetPage()">Reset</button>-->
        </div>
    </form>
    <div th:if="${successMessage}">
        <div class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
    </div>
    <div th:if="${errorMessage}">
        <div class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
</div>


<script>



  function resetFields() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        document.getElementById("fullName").value = name;
        document.getElementById("email").value = email;
        document.getElementById("contact").value = phone;
    }

  function saveProfile() {
    // Perform some validation later

    // Call the editprofile API endpoint or controller
    fetch('/editCustomerProfile', {
      method: 'POST',
      body: JSON.stringify({
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        contact: document.getElementById("contact").value
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      // Handle the response from the server
    });
  }

</script>
</body>
</html>
